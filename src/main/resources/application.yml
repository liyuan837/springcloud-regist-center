server:
  port: 1111
  hostname: eurekaServer1

eureka:
  instance:
    hostname: ${server.hostname}
    lease-expiration-duration-in-seconds: 90
  client:
    registerWithEureka: false
    fetchRegistry: false
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enable-self-preservation: false

security:
  basic:
    enabled: true
  user:
    name: admin
    password: 123456